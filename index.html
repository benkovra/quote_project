<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eg_myquoter</title>    
    <link rel="stylesheet" href="main.css">
  </head>
  <body class="container">
    <img class="bg" src="Star_Wars.jpg" alt="">
     <main>
      <figure>
        <blockquote id="blockquote">Select a category</blockquote>
        <figcaption id="author"></figcaption>
       
        <div class="quote">
          <select name="category" id="select">
            <option value="prequel">Prequel</option>
            <option value="original">Original</option>
            <option value="sequel">Sequel</option>
            <option value="Rogue One">Rogue One</option>
            <option value="Clone Wars">Clone Wars</option>
          </select>
          <button role="button" onclick="getCat()">Get</button>
          <button role="button" onclick="showOne()">Random</button>
        </div>
      </figure>
    </main>
    <hr>
    <footer>
      <p>&copy;<span class="numbers">2023</span> Rachel Benkovich</p>
    </footer>  
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
